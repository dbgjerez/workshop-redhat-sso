apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redhat-sso
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/sso
    repoURL: https://github.com/dbgjerez/workshop-redhat-sso
    targetRevision: develop